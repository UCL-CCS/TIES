name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        $CONDA/bin/conda env update --file environment.yml --name base
#     - name: Lint with flake8
#       run: |
#         $CONDA/bin/conda install flake8
#         # stop the build if there are Python syntax errors or undefined names
#         $CONDA/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#         $CONDA/bin/flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install ties
      run: |
        $CONDA/bin/pip install .
    - name: Install pytest
      run: |
        $CONDA/bin/pip install pytest
    - name: Test with pytest
      run: |
        cd testing
        $CONDA/bin/python3 -m pytest
    - name: Use min API
      run: |
        cd examples/mol2_2files
        $CONDA/bin/python3 min_api.py
    - name: Use API
      run: |
        cd examples/mol2_2files
        $CONDA/bin/python3 api.py
    - name: Use CMD
      run: |
        cd example/mol2_2files
        ties create -l MCL1_lig_02.mol2 MCL1_lig_03.mol2 -nc -1 -dir cmdties
