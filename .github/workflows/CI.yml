name: CI

on: [push]

jobs:
  test:
    name: Test on ${{ matrix.cfg.os }}, üêç=${{ matrix.cfg.python-version }}, Program=${{ matrix.cfg.conda-env }}
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.8", "3.9"]

    env:
      CI_OS: ${{ matrix.cfg.os }}
      ENV: ${{ matrix.cfg.conda-env }}
      PYVER: ${{ matrix.cfg.python-version }}
      #AMBERHOME: /usr/share/miniconda

    steps:
      - uses: actions/checkout@v1

      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a
      - name: Create Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          environment-file: environment.yml
          python-version: ${{ matrix.cfg.python-version }}
          auto-update-conda: true
          auto-activate-base: false
          show-channel-urls: true

      - name: Environment Information
        shell: bash -l {0}
        run: |
          conda info
          conda list --show-channel-urls
#   - name: Lint with flake8
#     run: |
#         $CONDA/bin/conda install flake8
#         # stop the build if there are Python syntax errors or undefined names
#         $CONDA/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#         $CONDA/bin/flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Install ties
        run: |
          python -m pip install . --no-deps
          conda list
      - name: Install pytest
        run: |
          pip install pytest
      - name: Test with pytest
        run: |
          cd ties/testing
          python3 -m pytest
  #    - name: Simple Ligand renaming
  #      run: |
  #        cd ties/examples/mol2_2ligands_MCL1
  #        python3 lig_api.py
      - name: Use min API
        run: |
          cd examples/mol2_2ligands_MCL1
          python3 min_api.py
          python3 .test_min_api.py
      - name: Use API
        run: |
          cd examples/mol2_2ligands_MCL1
          python3 api.py
      - name: CMD hybrid
        run: |
          cd examples/mol2_2ligands_MCL1
          ties create -l l02.mol2 l03.mol2 -nc -1 -dir cmdties
      - name: CMD with protein
        run: |
          cd examples/mol2_2ligands_MCL1
          ties create -l l02.mol2 l03.mol2 -nc -1 -dir cmdties_protein -p protein.pdb
